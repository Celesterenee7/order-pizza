<!DOCTYPE html>
<html>

<head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
</head>
<title>Renees Pizza</title>

<body>
    <div class="banner">
        <a class="rollover-underline-black" href="#">Renees Pizza</a>
    </div>
    <div class="pizza-banner">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/0f/Wikivoyage_pizza_banner.jpg" />
    </div>
    <div class="container">
        <h1>Order Now</h1>
        <hr>
        <form id="formInput">
            <div class="row">
                <div class="col-md-12">
                    <h2>What size pizza would you like?</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" name="pizzaSize" type="radio" value="1">
                        <label class="form-check-label">12"</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" name="pizzaSize" type="radio" value="2">
                        <label class="form-check-label">16"</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" name="pizzaSize" type="radio" value="3">
                        <label class="form-check-label">20"</label>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-12">
                    <h2>What toppings would you like on your pizza?</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" name="pizzaVeggies" type="radio" value="2">
                        <label class="form-check-label">Onion</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" name="pizzaVeggies" type="radio" value="3">
                        <label class="form-check-label">Tomato</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" name="pizzaVeggies" type="radio" value="1">
                        <label class="form-check-label">Black Olives</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" name="pizzaVeggies" type="radio" value="1">
                        <label class="form-check-label">Mushrooms</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" name="pizzaVeggies" type="radio" value="1">
                        <label class="form-check-label">Roasted Garlic</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" name="pizzaVeggies" type="radio" value="1">
                        <label class="form-check-label">Green Peppers</label>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" name="pizzaVeggies" type="radio" value="2">
                        <label class="form-check-label">Spinach</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" name="pizzaVeggies" type="radio" value="3">
                        <label class="form-check-label">Jalapenos</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" name="pizzaVeggies" type="radio" value="1">
                        <label class="form-check-label">Mozzarella</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" name="pizzaVeggies" type="radio" value="1">
                        <label class="form-check-label">Feta</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" name="pizzaVeggies" type="radio" value="1">
                        <label class="form-check-label">Patmesan Cheese</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" name="pizzaVeggies" type="radio" value="1">
                        <label class="form-check-label">Ricotta</label>
                    </div>
                </div>
            </div>
            <br>
            <button id="submitBtn" type="submit" name="button" class="btn btn-primary">ORDER NOW!</button>
        </form>
        <br>
        <div class="output">
            <h2 id="output"></h2>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <!-- <div class="glasses">
                <img src="images/nerd.png" />
            </div> -->
            <div class="footer-social">
                <a href="#">
                    <i class=" fa fa-linkedin"></i>
                </a>
                <a href="#">
                    <i class=" fa fa-google"></i>
                </a>
                <a href="#">
                    <i class="fa fa-instagram"></i>
                </a>
                <p>Â® Copyright Celeste Renee Designs. All rights reserved.</p>
            </div>
        </div>
    </div>
</body>

</html>
